<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Close Review-profile</title>
    <link rel="shortcut icon" href="https://htmlpage.cn/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<link rel="stylesheet" href="/css/min.css"/>
<header id="nav-1" role="banner">
    <div class="header-inner">
        <h1><a href="https://htmlpage.cn/"></a></h1><a href="https://htmlpage.cn/download" id="iayjv">Close Review</a>
        <nav role="navigation">
            <ul>
                <li><a href="/homepage" class="active">Homepage</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/user/logout">Log out</a></li>
            </ul>
        </nav>
    </div>
    <div class="container"></div>
</header>
<div id="div_profile" class="panel">
    <div id="user_name" class="c3802">
        <p th:text="${username}"/><br/>
    </div>
    <div id="user_organization" class="c3896">
        <p th:text="${organization}"/>
        <br/>
    </div>
    <div class="big-title"></div>
    <div id="user_email" class="c6786">Email</div>
    <div id="user_email_addr" class="c6879">
        <p th:text="${email}"/>
    </div>
    <div id="user_publication" class="c7083">Publications</div>
    <div id="user_pub_list" class="c7332">
        <p th:text="${publication.getTitle()}" th:each="publication: ${publications}"/>
    </div>
    <div id="user_coauthor" class="c7474">Co-Author</div>
    <div id="user_coauthor_list" class="c7567">
        <p th:text="${coAuthor}" th:each="coAuthor: ${coAuthors}">
    </div>
</div>

<div style="padding: 0;margin:0;list-style: none; text-align: center; position: fixed; bottom: 50px; width: 100%">
    <br><a href="https://beian.miit.gov.cn">XXXXXXXXX</a>
</div>

</body>
</html>
