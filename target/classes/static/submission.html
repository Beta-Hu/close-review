<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conferences</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <div class="head ui-sortable-helper">
        <div class="divlogo">
            <img src="img/logo.png" class="logo">
        </div>
        <div class="divbutton">
            <a class="profile">Profile<br></a>
            <a class="sign">Sign in</a>
        </div>
    </div>
    <div class="bigholder">
    </div>
    <div class="smallholder">
    </div>
    <div class="horizonalbox">
        <span class="bigfont"># Submission Id</span>
        <input type="submit" name="button" value="Submit" class="submitbutton">
    </div>
    <div>
        <ul>
            <li class="unsortedlist">
                <input type="text" name="input" class="textsubmission" value="" placeholder="Type your title here">
                <div class="smallholder"></div>
                <div class="horizonalbox">
                    <input type="text" name="input" class="texttiny" value=""
                           placeholder="Type the email of authors here, use semicolon to seperate">
                    <a class="smallhref">Upload PDF</a>
                    <a class="smallhref">Upload Support Material</a>
                    <a class="smallhref">Upload Rebuttal</a></div>
                <div class="smallholder"></div>
                <textarea name="textarea" class="textarea" placeholder="Type your abstract here"></textarea>
            </li>
        </ul>
    </div>
    <div class="bigholder"></div>
    <div>
        <ul class="list" id="reviewer">
        </ul>
    </div>
</div>
</body>

<script  type="text/javascript" src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var submissionId = window.location.href.split("=");
        submissionId = submissionId[submissionId.length - 1];
        $.ajax({
            type: "GET",
            url: "/submission/" + submissionId,
            dataType: 'json',
            async: true,
            data: {},
            success: function (data){
                var status = data["status"];
                var reviewerHead;
                var reviewerTail;
                if (status === 0) {
                    for (var i = 0; i < data["data"].length; i++){
                        reviewerHead = "<li>\n" +
                        "<span class=\"bigfont\"># Reviewer " + i + "</span>" +
                        "<ul class=\"list\">";

                        var commentsOfReviewer = ""
                        for (var j = 0; j < data["data"]["comments"]["initialComments"].length; j++){
                            commentsOfReviewer +=
                                "<li class=\"unsortedlist\">\n" +
                                "<span class=\"smallfont\">" +
                                data["data"]["comments"]["initialComments"][i] +
                                "</span>\n" +
                                "<span class=\"tinyfont\">" +
                                data["data"]["comments"]["rebuttal"][i] +
                                "</span>\n" +
                                "<div class=\"smallholder\"></div>\n" +
                                "</li>"
                                + data["data"]["comments"]["initialComments"][i];
                        }

                        reviewerTail = "</ul></li></ul>";

                        document.getElementById("reviewer").innerHTML +=
                            reviewerHead + commentsOfReviewer + reviewerTail;
                    }
                }
            },
            error: function (){
                alert("load paper detail failed");
            }
        });
    };

    void function (){
        var user = sessionStorage.getItem("user");
        if (user != null) {
            // todo: 完成退出页面
            document.getElementById("sign").setAttribute("href", "/user/signout")
            document.getElementById("sign").innerHTML = "Sign out";
        } else {
            document.getElementById("sign").setAttribute("href", "/signin.html")
            document.getElementById("sign").innerHTML = "Sign in";
        }
    }();
</script>

</html>
