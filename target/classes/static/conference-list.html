<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conferences</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <div class="head ui-sortable-helper">
        <div class="divlogo">
            <img src="img/logo.png" class="logo">
        </div>
        <div class="divbutton">
            <a class="profile" href="profile.html">Profile<br></a>
            <a id="sign" class="sign"></a>
        </div>
    </div>
    <div class="bigholder"> </div>
    <div class="smallholder"> </div>
    <div class="horizonalbox">
        <input type="text" name="input" class="textsearch">
        <input type="submit" name="button"  value="" class="smallbutton">
    </div>
    <div class="smallholder"> </div>
    <div class="detail">
        <span class="bigfont">Active Conference</span>
        <ul id="ul-active">
        </ul>
    </div>
    <div class="smallholder">
    </div>
    <div class="detail">
        <span class="bigfont">Inactive Conference</span>
        <ul id="ul-inactive">
        </ul>
    </div>
</div>
</body>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/user-status.js"></script>
<script type="text/javascript">
    window.onload = function () {
        $.ajax({
            type: "GET",
            url: "/conference/list",
            dataType: 'json',
            async: true,
            data: {},
            success: function (data){
                var status = data["status"];
                if (status === 0) {
                    for (var i = 0; i < data["data"].length; i++){
                        if (data["data"][i]["status"] === 3)
                            document.getElementById("ul-inactive").innerHTML +=
                                "<li class=\"item\">" +
                                "<a class='listhref'  href='" + window.location.origin + "/conference-inactive.html?conferenceId=" + data["data"][i]["id"] + "'>" +
                                data["data"][i]["name"] + " (" + data["data"][i]["acronym"] + data["data"][i]["year"] + ")"
                                + "</a></li><div class=\"smallholder\"> </div>"
                        else
                            document.getElementById("ul-active").innerHTML +=
                                "<li class=\"item\">" +
                                "<a class='listhref'  href='/conference/submit/" + data["data"][i]["id"] + "/addSubmission'>" +
                                data["data"][i]["name"] + " (" + data["data"][i]["acronym"] + data["data"][i]["year"] + ")"
                                + "</a></li><div class=\"smallholder\"> </div>"
                    }
                }
            },
            error: function (){
                alert("load conference list failed");
            }
        });
    };
</script>

</html>
